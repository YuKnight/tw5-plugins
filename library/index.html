        "readme": "This plugin provides the ''$appear'' widget that can render popups and sliders (inline or block) as well as accordion menus.\n\n!! Attributes\r\n; type\r\n: set to `popup` to have the content appear as a popup\r\n; show\r\n: the button label\r\n; hide\r\n: the hide button label\r\n; mode\r\n: either `block` or `inline`, with respect to the inner content\r\n: any other mode is interpreted as block mode, without the default styles applying, e.g. drop-shadows\r\n; once\r\n: allows to click the button once, then hides it (unless the state is deleted)\r\n; $state\r\n: the widget calculates a state for you, use this to append a simple id\r\n; state\r\n: alternatively, specify a fully qualified state\r\n; keep\r\n: make popups sticky when `yes` or `true`\r\n; handle / handler / variables\r\n: allows to take the popup contents out of the flow and render them elsewhere on the page\r\n: required to properly create popups in table cells and other constained elements\r\n: specify variables to take along\n\n<br>\n\n; documentation / examples / demos...\r\n: http://tobibeer.github.io/tw5-plugins#appear\r\n"

        "title": "$:/plugins/tobibeer/contains",
        "description": "Filter titles/listfields containing a value or any / all / exactly those values from a list",
        "author": "Tobias Beer",
        "version": "0.6.0",
        "core-version": ">=5.1.9",

        "documentation": "https://tobibeer.github.io/tw5-contains",
        "plugin-type": "plugin",
        "dependents": "",
        "list": "readme",
        "type": "application/json",
        "readme": "\\define intro(which) <br>&nbsp;&nbsp;&nbsp;//@@color:grey;returns $which$...@@//\r\n\\define case(code, summary)\r\n//@@color:grey;$summary$:@@//<br>\r\n`$code$`\r\n\\end\n\nProvides the ''contains[]'' [[filter operator|http://tiddlywiki.com#Filters]] returning those titles where the title or titles in a list field contain a value or any/all values from another list.\n\n; documentation / examples / demos...\r\n: http://tobibeer.github.io/tw5-plugins#contains\r\n; variants\r\n: ''note:'' all variants allow negation via `!contains ...[...]`\r\n: ''compare input titles against title(s) in the operand:''<<intro \"all ''input titles'', unmodified, if the input titles\">><ul style=\"margin:0;\">\r\n<li><<case \"contains[<value>]\" \"contain ''&lt;value>''\">></li>\r\n<li><<case \"contains:$any[<list>]\" \"contain ''any'' titles in ''&lt;list>''\">></li>\r\n<li><<case \"contains:$all[<list>]\" \"contain ''all'' titles in ''&lt;list>''\">></li>\r\n<li><<case \"contains:$exactly[<list>]\" \"contain ''exactly'' those titles in ''&lt;list>''\">></li>\r\n</ul>\r\n: ''compare list fields of input titles against title(s) in the operand:''<<intro \"those input titles where the ''&lt;listfield>''\">><ul style=\"margin:0;\">\r\n<li><<case \"contains:<listfield>[<value>]\" \"contains ''&lt;value>''\">></li>\r\n<li><<case \"contains:<listfield> $any[<list>]\" \"contains ''any'' titles in ''&lt;list>''\">></li>\r\n<li><<case \"contains:<listfield> $all[<list>]\" \"contains ''all'' titles in ''&lt;list>''\">></li>\r\n<li><<case \"contains:<listfield> $exactly[<list>]\" \"contains ''exactly'' those titles in ''&lt;list>''\">></li>\r\n</ul>"

        "readme": "The plugin $:/plugins/tobibeer/filter provides:\n\n; filter[]\r\n: a filter allowing to evaluate subfilters in a filter expression\n\n!!Syntax Variants\n\n; `[filter<subfilter>]`\r\n: evaluates ''subfilter'' against each input title\r\n: sets the variable ''inputTitle'' to each title in turn\r\n: uses __each__ input title as the source for the subfilter\r\n; `[filter{subfilter}]`\r\n: retrieves the subfilter from a text-reference\r\n; `[filter:input<subfilter>]`\r\n: uses __all__ input titles as the source for the subfilter\r\n; `[filter: var:item<subfilter>]`\r\n: sets variable ''item'' to each input title in turn\r\n; `[filter:$ var:item<subfilter>]`\r\n: returns input titles with matches, sets ''item''\r\n; `[filter:$all input{subfilter}]`\r\n: returns __all__ input titles if __any__ had matches\r\n: evaluates for each input title against __all__ input titles\n\n!! Placeholders\n\n; `%variable-name%`\r\n: replace context variables in the subfilter, incl. `%inputTitle%`\n\n<br/>\n\n; documentation / examples / demos...\r\n: http://tobibeer.github.io/tw5-plugins#filter"

        "readme": "Provides the filter `split[by]`, splitting input titles `by` a string defined in the operand, allowing you to slice and dice output elements as needed.\n\n; suffixes\r\n: `$` — return input titles that yield split items\r\n: `$all` — return all input titles if any yield split items\r\n: `+` — append operand to split titles\r\n: `+\\x\\` — append x to split titles\r\n: `\\x\\+` — prepend x to split titles\r\n: `unique` — prevents duplicate titles in the output\r\n: `trim` — no leading/trailing blanks in split titles\r\n: `first` — first title of the split => `!first` — all but first\r\n: `last` — last title of the split => `!last` — all but last\r\n: `at` — split in two at number in the operand\r\n: `pos=2` — 2nd split item of each input title in turn\r\n: `pos=1 num=3` — first three each\r\n: `pos=2 num=n` — 2nd to last each\r\n: `pos=-2 num=-n` — first to 2nd last each\r\n: `strict` — specified `num` is mandatory\r\n: `$pos`, `$num`, `$strict`, `$first`, `$!first`,`$last`, `$!last` — for final list\r\n: `keep` — return title even if not split\r\n: `list[]` — parse list field of input titles\r\n: `list=tags[]` — parse tags field of input titles\r\n: `list<foo>` — parse (soft) operand as list, e.g. variables or text-references\n\n<br>\n\n; documentation / examples / demos...\r\n: http://tobibeer.github.io/tw5-plugins#split"

/*\
title: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js
type: application/javascript
module-type: library

A simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.

\*/
(function(){

/*jslint node: true, browser: true */
/*global $tw: false */
"use strict";

// Listen for window messages
window.addEventListener("message",function listener(event){
	console.log("plugin library: Received message from",event.origin);
	console.log("plugin library: Message content",event.data);
	switch(event.data.verb) {
		case "GET":
			if(event.data.url === "recipes/library/tiddlers.json") {
				// Route for recipes/library/tiddlers.json
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "200",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "application/json",
					body: JSON.stringify(assetList,null,4)
				},"*");
			} else if(event.data.url.indexOf("recipes/library/tiddlers/") === 0) {
				var url = "recipes/library/tiddlers/" + encodeURIComponent(removePrefix(event.data.url,"recipes/library/tiddlers/"));
				// Route for recipes/library/tiddlers/<uri-encoded-tiddler-title>.json
				httpGet(url,function(err,responseText) {
					if(err) {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "404",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "text/plain",
							body: "Not found"
						},"*");
					} else {
						event.source.postMessage({
							verb: "GET-RESPONSE",
							status: "200",
							cookies: event.data.cookies,
							url: event.data.url,
							type: "application/json",
							body: responseText
						},"*");
					}
				});
			} else {
				event.source.postMessage({
					verb: "GET-RESPONSE",
					status: "404",
					cookies: event.data.cookies,
					url: event.data.url,
					type: "text/plain",
					body: "Not found"
				},"*");
			}
			break;
	}
},false);

// Helper to remove string prefixes
function removePrefix(string,prefix) {
	if(string.indexOf(prefix) === 0) {
		return string.substr(prefix.length);
	} else {
		return string;
	}
}

// Helper for HTTP GET
function httpGet(url,callback) {
	var http = new XMLHttpRequest();
	http.open("GET",url,true);
	http.onreadystatechange = function() {
		if(http.readyState == 4 && http.status == 200) {
			callback(null,http.responseText);
		}
	};
	http.send();
}

})();

</script>
